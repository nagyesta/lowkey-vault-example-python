# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Start Lowkey Vault
      run: |
        docker-compose up -d
        sleep 10
        docker ps
        if [ $(docker ps | grep nagyesta | wc -l) -ne 2 ]; then echo "ERROR: Some containers are not running"; exit 1; fi
    - name: Test with pytest
      env:
        REQUESTS_CA_BUNDLE: lowkeyvault.pem
        AZURE_POD_IDENTITY_AUTHORITY_HOST: http://localhost:8080
        IDENTITY_ENDPOINT: http://localhost:8080/metadata/identity/oauth2/token
        IMDS_ENDPOINT: http://localhost:8080
      run: |
        python -m pytest tests/test.py
    - name: Stop container
      if: always()
      run: |
        docker-compose down
